<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Animated jQuery Slider</title>
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">

    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        h2 {
            margin-top: 30px;
            font-size: 24px;
        }

        /* Slider Container */
        .slider-container {
            width: 80%;
            margin: 30px auto;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Swiper Slide Styling */
        .swiper-slide {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .swiper-slide img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 10px;
            filter: brightness(70%);
        }

        /* Text Overlay */
        .slide-content {
            position: absolute;
            text-align: center;
            width: 80%;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .slide-title {
            font-size: 2rem;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out 0.5s forwards;
        }

        .slide-description {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out 1s forwards;
        }

        /* Navigation Arrows */
        .swiper-button-next, .swiper-button-prev {
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 50%;
        }

        /* Pagination Dots */
        .swiper-pagination-bullet {
            background-color: white !important;
        }

        /* Keyframe Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h2>ðŸŒŸ Modern Animated jQuery Slider with Text Effects ðŸŒŸ</h2>

    <!-- Slider Container -->
    <div class="slider-container">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <!-- Slide 1 -->
                <div class="swiper-slide">
                    <img src="slide1.1.jpg" alt="Nature">
                    <div class="slide-content">
                        <h2 class="slide-title">Welcome to Nature</h2>
                        <p class="slide-description">Explore the beauty of the world with us.</p>
                    </div>
                </div>

                <!-- Slide 2 -->
                <div class="swiper-slide">
                    <img src="slide1.1.jpg" alt="City">
                    <div class="slide-content">
                        <h2 class="slide-title">City Lights</h2>
                        <p class="slide-description">Experience the vibrant life of modern cities.</p>
                    </div>
                </div>

                <!-- Slide 3 -->
                <div class="swiper-slide">
                    <img src="slide1.1.jpg" alt="Technology">
                    <div class="slide-content">
                        <h2 class="slide-title">Future Tech</h2>
                        <p class="slide-description">Innovations that shape our world.</p>
                    </div>
                </div>

                <!-- Slide 4 -->
                <div class="swiper-slide">
                    <img src="slide1.1.jpg" alt="Ocean">
                    <div class="slide-content">
                        <h2 class="slide-title">Deep Blue</h2>
                        <p class="slide-description">Discover the mysteries of the ocean.</p>
                    </div>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

            <!-- Pagination Dots -->
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 10,
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            effect: "fade", // Change effect here: "slide", "fade", "cube", "coverflow", "flip"
            fadeEffect: {
                crossFade: true
            },
        });

        // Change text animation on slide change
        swiper.on('slideChangeTransitionStart', function () {
            let currentSlide = document.querySelector('.swiper-slide-active .slide-content');
            if (currentSlide) {
                currentSlide.style.animation = 'fadeInUp 1.5s ease-in-out';
            }
        });
    </script>

</body>
</html>
